name: Ingest Tweets

# Run this workflow on pushes to the repository or on a schedule
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # Runs every hour (adjust as needed)

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Adjust version as needed

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Run the ingestion script
      - name: Run ingest_tweets.py
        env:
          BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}  # Use a GitHub secret
        run: |
          source venv/bin/activate
          python scripts/ingest_tweets.py

      # Commit and push the output
      - name: Commit and push output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add raw_tweets.json
          git commit -m "Update raw_tweets.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
